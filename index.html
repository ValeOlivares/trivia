<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Trivia</title>
</head>
<body>
	<section id="log">
		<div class="row">
			<div class="jumbotron loginPage">
				<h1>Open Trivia</h1>
				<p>Log in and get fun! </p>
				<button id="signin" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</section>

	<section id="mainPage">
    <div id="quizselector" class="container">
    	<div class="jumbotron choosePage">
    		<h3>Just one more step</h3>
	    	<div class="btn-group">
	    		<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Type</button>
	    		<div class="dropdown-menu">
	    			<a class="dropdown-item" href="#">Multiple Choice</a>
	    			<a class="dropdown-item" href="#">True / False</a>
	    		</div>
	    	</div>
	    		<div class="btn-group">
	    		<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Difficulty</button>
	    		<div class="dropdown-menu">
	    			<a class="dropdown-item" href="#">Easy</a>
	    			<a class="dropdown-item" href="#">Medium</a>
	    			<a class="dropdown-item" href="#">Hard</a>
	    		</div>
	    	</div>
	    	<div class="row logout">
	    		<button id="logout" class="btn btn-default">Sign out</button>
	    	</div>
	    </div>
  </section>
  <section class="display"></section>
	
	

	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
